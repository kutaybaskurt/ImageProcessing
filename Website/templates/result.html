<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Classification Result</title>
    <style>
        .container {
            padding-top: 40px;
            text-align: center;
        }
        .logo {
            width: 120px; /* Logonun boyutu */
            margin-bottom: 25px;
        }
        /* Diğer stil ayarlarınız buraya eklenebilir */
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Logo Ekleme -->
        <img src="{{ url_for('static', filename='results/logo/logo.png') }}" alt="Crop Classification Logo" class="logo">
        <h1 class="mb-4">Classification Result</h1>
        <!-- Sonuç resmini göster -->
        <img src="{{ url_for('static', filename='results/' + image_filename) }}" alt="Uploaded Image" class="img-fluid mb-3">
        <p>Predicted Class: <strong>{{ predicted_class }}</strong></p>
        <p>Confidence: <strong>{{ confidence }}%</strong></p>
        <a href="/" class="btn btn-info btn-lg mt-3">Test Another Image</a>
    </div>
</body>
</html>
